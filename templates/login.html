<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauseMate Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        body { font-family: "Pretendard", sans-serif; background: #F8FAFC; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 350px; text-align: center; border: 1px solid #E2E8F0; }
        
        /* UNIFIED BRANDING */
        .brand-lockup { display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 800; font-size: 24px; color: black; margin-bottom: 20px; letter-spacing: -0.5px; }
        .brand-icon { font-size: 32px; color: #2563EB; }

        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #CBD5E1; border-radius: 10px; box-sizing: border-box; }
        input:focus { outline: 2px solid #2563EB; border-color: transparent; }
        
        button { width: 100%; padding: 14px; background: black; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background: #333; }
        
        .link { margin-top: 20px; display: block; font-size: 14px; color: #64748B; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand-lockup">
            <span class="material-symbols-rounded brand-icon">article</span>
            ClauseMate
        </div>
        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="이메일 (Email)" required>
            <input type="password" name="password" placeholder="비밀번호 (Password)" required>
            <button type="submit">로그인</button>
        </form>
        <a href="/register" class="link">계정이 없으신가요? 회원가입</a>
    </div>
</body>
</html>
