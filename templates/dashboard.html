<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClauseMate Dashboard</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root { --primary: #2563EB; --bg: #F8FAFC; --text: #0F172A; }
        body { font-family: "Pretendard", sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding-bottom: 60px; }

        /* HEADER */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; }
        
        /* UNIFIED BRANDING */
        .brand-lockup { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 22px; color: black; letter-spacing: -0.5px; }
        .brand-icon { font-size: 28px; color: var(--primary); }

        .user-menu { display: flex; align-items: center; gap: 15px; }
        .logout-btn { text-decoration: none; color: #64748B; font-size: 13px; font-weight: 600; padding: 8px 16px; background: white; border-radius: 20px; border: 1px solid #E2E8F0; }

        /* CARDS */
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 25px; border: 1px solid #E2E8F0; }

        /* TABS */
        .tabs { display: flex; background: #F1F5F9; padding: 5px; border-radius: 12px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; border-radius: 8px; font-weight: 600; color: #64748B; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        .mode-section { display: none; }
        .mode-section.active { display: block; }

        /* INPUTS */
        textarea { width: 100%; height: 200px; padding: 20px; border-radius: 12px; border: 1px solid #CBD5E1; background: #F8FAFC; font-size: 15px; line-height: 1.6; resize: vertical; box-sizing: border-box; outline: none; transition: 0.2s; }
        textarea:focus { border-color: var(--primary); background: white; }

        .upload-zone { border: 2px dashed #CBD5E1; border-radius: 16px; padding: 40px; text-align: center; cursor: pointer; background: #F8FAFC; }
        .upload-zone:hover { border-color: var(--primary); background: #EFF6FF; }
        
        .analyze-btn { width: 100%; padding: 16px; background: black; color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        .analyze-btn:hover { background: #333; }
        .analyze-btn:disabled { background: #94A3B8; cursor: not-allowed; }

        .file-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .file-tag { background: white; border: 1px solid #E2E8F0; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }

        /* RESULTS */
        #resultArea { display: none; margin-top: 40px; }
        .score-circle { width: 100px; height: 100px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 36px; font-weight: 900; border: 6px solid #22C55E; color: #15803d; }
        .score-circle.risk { border-color: #EF4444; color: #B91C1C; }
        
        .risk-item { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #EF4444; border: 1px solid #E2E8F0; }
        .risk-tag { display: inline-block; padding: 4px 10px; background: #FEF2F2; color: #EF4444; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 10px; }
        .loader { display: none; text-align: center; margin-top: 30px; font-weight: 600; color: #64748B; }
    </style>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="brand-lockup">
            <span class="material-symbols-rounded brand-icon">article</span>
            ClauseMate
        </div>
        <div class="user-menu">
            <span style="font-size:14px; font-weight:600; color:#334155;">{{ name }}</span>
            <a href="/logout" class="logout-btn">로그아웃</a>
        </div>
    </header>

    <div class="card">
        <div class="tabs">
            <div class="tab active" onclick="switchMode('text')">텍스트 입력</div>
            <div class="tab" onclick="switchMode('file')">파일 업로드</div>
        </div>

        <div id="textMode" class="mode-section active">
            <textarea id="contractInput" placeholder="계약서 조항을 여기에 붙여넣으세요..."></textarea>
        </div>

        <div id="fileMode" class="mode-section">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <span class="material-symbols-rounded" style="font-size:32px; color:#94A3B8;">cloud_upload</span>
                <div style="font-weight:600; margin-top:10px;">파일 드래그 앤 드롭</div>
                <div style="font-size:13px; color:#94A3B8;">PDF, Word, JPG 지원</div>
                <input type="file" id="fileInput" multiple style="display:none" onchange="handleFiles(this.files)">
            </div>
            <div id="fileList" class="file-list"></div>
        </div>

        <button class="analyze-btn" onclick="analyze()">검토 시작</button>
        <div id="loader" class="loader">AI가 분석 중입니다...</div>
    </div>

    <div id="resultArea">
        <div style="text-align:center; margin-bottom:40px;">
            <div id="scoreCircle" class="score-circle">--</div>
            <div id="scoreComment" style="font-size:18px; font-weight:700;"></div>
        </div>
        <div id="riskList"></div>
    </div>

    <div style="margin-top: 50px; border-top: 1px solid #E2E8F0; padding-top: 20px;">
        <h3 style="font-size:16px; margin-bottom:15px;">최근 기록</h3>
        {% for contract in contracts %}
        <div style="display:flex; justify-content:space-between; padding:15px; background:white; border-radius:10px; margin-bottom:10px; border:1px solid #E2E8F0;">
            <span style="font-weight:600;">{{ contract.title }}</span>
            <span style="font-weight:700; color: {{ '#EF4444' if contract.score < 60 else '#22C55E' }};">{{ contract.score }}점</span>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    let currentMode = 'text';
    let selectedFiles = [];

    function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[onclick="switchMode('${mode}')"]`).classList.add('active');
        document.getElementById('textMode').classList.remove('active');
        document.getElementById('fileMode').classList.remove('active');
        document.getElementById(mode + 'Mode').classList.add('active');
    }

    function handleFiles(files) {
        selectedFiles = [...selectedFiles, ...Array.from(files)];
        renderFileList();
    }

    function renderFileList() {
        const list = document.getElementById('fileList');
        list.innerHTML = selectedFiles.map((f, i) => `
            <div class="file-tag">
                ${f.name} <span class="file-remove" onclick="removeFile(${i})" style="margin-left:5px; cursor:pointer;">×</span>
            </div>
        `).join('');
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
    }

    async function analyze() {
        const formData = new FormData();
        if (currentMode === 'text') {
            const text = document.getElementById('contractInput').value;
            if(!text) return alert("내용을 입력해주세요!");
            formData.append('text', text);
        } else {
            if(selectedFiles.length === 0) return alert("파일을 올려주세요!");
            selectedFiles.forEach(file => formData.append('files', file));
        }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('resultArea').style.display = 'none';
        document.querySelector('.analyze-btn').disabled = true;

        try {
            const response = await fetch('/review', { method: 'POST', body: formData });
            const data = await response.json();
            if(data.error) throw new Error(data.error);

            const scoreDiv = document.getElementById('scoreCircle');
            scoreDiv.innerText = data.score;
            scoreDiv.className = 'score-circle ' + (data.score < 60 ? 'risk' : '');
            document.getElementById('scoreComment').innerText = data.score_comment;

            const riskHTML = data.analysis.map((item, i) => `
                <div class="risk-item">
                    <span class="risk-tag">#${i+1} ${item.type}</span>
                    <div style="font-size:14px; color:#64748B; margin-bottom:5px;">${item.original}</div>
                    <div style="font-weight:600; margin-bottom:5px;">⚠️ ${item.reason}</div>
                    <div style="background:#F0FDF4; color:#166534; padding:10px; border-radius:8px; font-size:14px;">✅ ${item.fix}</div>
                </div>
            `).join('');
            
            document.getElementById('riskList').innerHTML = riskHTML;
            document.getElementById('resultArea').style.display = 'block';

        } catch(e) { alert("오류: " + e.message); }
        finally {
            document.getElementById('loader').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = false;
        }
    }
</script>
</body>
</html>
